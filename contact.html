<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background: whitesmoke;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='gallery.html'">Gallery</button>
        <button onclick="location.href='hobbies.html'">Hobbies</button>
    </nav>
    <main>
        <h2>I'd Love to Hear from You!</h2>
        <form action="submit_form.php" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here"></textarea>
            </div>
            <!-- Gender -->
            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <!-- Hobbies -->
            <div class="checkbox-group">
                <label>Your Interests:</label>
                <input type="checkbox" id="coding" name="interest" value="coding">
                <label for="coding">Coding</label>
                <input type="checkbox" id="reading" name="interest" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="traveling" name="interest" value="traveling">
                <label for="traveling">Traveling</label>
            </div>
            <!-- Country -->
            <div class="form-group">
                <label for="country">Your Country:</label>
                <select id="country" name="country">
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Submit -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p style="text-align: center; padding: 10px;">Created by <b>Uche.N.J</b> &copy; 2025</p>
    </footer>
</body>
</html>
