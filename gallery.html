<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
            filter: brightness(90%);
        }
        .gallery-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gallery</h1>
    </header>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='contact.html'">Contact</button>
        <button onclick="location.href='hobbies.html'">Hobbies</button>
    </nav>
    <main>
        <h2>Welcome to My Photo Collection</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/joshua-oluwagbemiga-t6nqZ0n3i-k-unsplash.jpg" alt="Image 1">
                <p class="gallery-caption">Inside a public transport</p>
            </div>
            <div class="gallery-item">
                <img src="images/muhammad-taha-ibrahim-K32RRhbupME-unsplash.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/namnso-ukpanah-6UqJTfoXIq8-unsplash.jpg" alt="Image 3">
                <p class="gallery-caption">SunSet</p>
            </div>
            <div class="gallery-item">
                <img src="images/nupo-deyon-daniel-67ruAEYmp4c-unsplash.jpg" alt="Image 4">
            </div>
        </div>
    </main>
    <footer>
        <p style="text-align: center; padding: 10px;">Created by <b>Uche.N.J</b> &copy; 2025</p>
    </footer>
</body>
</html>
